<!DOCTYPE html>
<html>
<head>
 <title>RevealPrints Artist Showcase</title>
 <style>
        body {
            background:linear-gradient(45deg, #FFDAB9, #9370DB, #FF8C00, #66CDAA, #FF69B4, #FFFF00, #00FFFF);
            background-size: 400% 400%;
            animation: GradientBackground 7s ease infinite;
        }

        @keyframes GradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 50px;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        p {
            text-align: center;
            color: white;
            font-size: 30px;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

    </style>
 <style>
header {
 background-color: #333;
 color: #fff;
 padding: 20px;
 text-align: center;
}

header h1 {
 font-size: 32px;
 margin: 0;
}

/* Artist profile styles */
#artistProfiles {
 display: flex;
 flex-wrap: wrap;
 justify-content: space-around;
 padding: 20px;
}

.artistProfile {
 width: 200px;
 margin-bottom: 20px;
}

.artistProfile img {
 width: 100%;
 height: auto;
 border-radius: 50%;
}

.artistProfile h2 {
 font-size: 20px;
 margin-top: 10px;
}

/* Virtual gallery styles */
#virtualGallery {
 padding: 20px;
}

.artwork {
 width: 200px;
 height: 200px;
 background-color: #eee;
 margin: 10px;
 display: inline-block;
}

/* Events and workshops styles */
#eventsWorkshops {
 background-color: #f9f9f9;
 padding: 20px;
}

.event {
 margin-bottom: 10px;
 border-bottom: 1px solid #ccc;
 padding-bottom: 10px;
}

.event h3 {
 font-size: 18px;
 margin: 0;
}

.event p {
 margin-top: 5px;
 color: #888;
}

/* Resources and tips styles */
#resourcesTips {
 padding: 20px;
}

.resource {
 margin-bottom: 10px;
}

.resource h3 {
 font-size: 18px;
 margin: 0;
}

.resource p {
 margin-top: 5px;
 color: #888;
}

/* Footer styles */
footer {
 background-color: #333;
 color: #fff;
 padding: 20px;
 text-align: center;
}   </style>
</head>
<body>
 <header>
   <h1>Artist Showcase</h1>
 </header>

 <section id="artistProfiles">
   <!-- JavaScript will populate this section with artist profiles -->
 </section>

 <section id="virtualGallery">
   <!-- JavaScript will populate this section with artwork from the virtual gallery -->
 </section>

 <section id="eventsWorkshops">
   <!-- JavaScript will populate this section with upcoming events and workshops -->
 </section>

 <section id="resourcesTips">
   <!-- JavaScript will populate this section with artist resources and tips -->
  love and peace
 </section>

 <footer>
   <p>&copy; 2023 Local Artist Showcase</p>
 </footer>

 <script>
// Sample artist data (replace with your own)
const artists = [
 { name: "Aria Martin", image: "Aria.jpg" },
 { name: "Artist 2", image: "artist2.jpg" },
 { name: "Artist 3", image: "artist3.jpg" }
];

// Function to generate artist profiles
function generateArtistProfiles() {
 const artistProfilesSection = document.getElementById("artistProfiles");

 artists.forEach(artist => {
   const artistProfile = document.createElement("div");
   artistProfile.classList.add("artistProfile");

   const artistImage = document.createElement("img");
   artistImage.src = artist.image;
   artistImage.alt = artist.name;

   const artistName = document.createElement("h2");
   artistName.textContent = artist.name;

   artistProfile.appendChild(artistImage);
   artistProfile.appendChild(artistName);
   artistProfilesSection.appendChild(artistProfile);
 });
}

// Function to generate virtual gallery artwork
function generateVirtualGallery() {
 const virtualGallerySection = document.getElementById("virtualGallery");

 for (let i = 1; i <= 6; i++) {
   const artwork = document.createElement("div");
   artwork.classList.add("artwork");

   virtualGallerySection.appendChild(artwork);
 }
}

// Function to generate upcoming events and workshops
function generateEventsWorkshops() {
 const eventsWorkshopsSection = document.getElementById("eventsWorkshops");

 const events = [
   { title: "Art Exhibition", date: "June 30, 2023" },
   { title: "Workshop: Painting Techniques", date: "July 5, 2023" },
   { title: "Art Talk: The Power of Colors", date: "July 10, 2023" }
 ];

 events.forEach(event => {
   const eventElement = document.createElement("div");
   eventElement.classList.add("event");

   const eventTitle = document.createElement("h3");
   eventTitle.textContent = event.title;

   const eventDate = document.createElement("p");
   eventDate.textContent = event.date;

   eventElement.appendChild(eventTitle);
   eventElement.appendChild(eventDate);
   eventsWorkshopsSection.appendChild(eventElement);
 });
}

// Function to generate artist resources and tips
function generateResourcesTips() {
 const resourcesTipsSection = document.getElementById("resourcesTips");

 const resources = [
   { title: "Getting Started with Acrylic Painting", description: "Tips for beginners" },
   { title: "Marketing Your Art Online", description: "Strategies to promote your artwork" },
   { title: "Creating a Portfolio Website", description: "Essential elements to include" }
 ];

 resources.forEach(resource => {
   const resourceElement = document.createElement("div");
   resourceElement.classList.add("resource");

   const resourceTitle = document.createElement("h3");
   resourceTitle.textContent = resource.title;

   const resourceDescription = document.createElement("p");
   resourceDescription.textContent = resource.description;

   resourceElement.appendChild(resourceTitle);
   resourceElement.appendChild(resourceDescription);
   resourcesTipsSection.appendChild(resourceElement);
 });
}

// Call the functions to generate the content
generateArtistProfiles();
generateVirtualGallery();
generateEventsWorkshops();
generateResourcesTips();
 </script>
</body>
</html>
